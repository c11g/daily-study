<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
// 내 풀이
function solution1(participant, completion) {
    participant.sort();
    completion.sort();

    for (let i = 0, len = participant.length; i < len; i++) {
        if (participant[i] !== completion[i]) return participant[i];
    }
}


// 다른 사람 풀이
function solution2(participant, completion) {
    var dic = completion.reduce((obj, item) => {
        obj[item] = obj[item] ? obj[item] + 1 : 1;
        return obj;
    }, {});

    return participant.find(t => {
        if (dic[t])
            dic[t] = dic[t] - 1;
        else
            return true;
    });
}
console.log(solution1(["marina", "josipa", "nikola", "vinko", "filipa"], ["josipa", "filipa", "marina", "nikola"]));
console.log(solution2(["marina", "josipa", "nikola", "vinko", "filipa"], ["josipa", "filipa", "marina", "nikola"]));
</script>
</body>
</html>
