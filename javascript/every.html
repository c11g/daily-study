<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
function every(arr, fn) {
    // 빈 배열이면 함수 종료
    if (arr.length < 1) return false;

    let result = true;
    // 배열 원소를 돌면서 콜백 fn 함수 호출하기
    for (let i=0;i<arr.length;i++) {
        // 배열을 순회하면서 fn(원소)의 반환값을 result 담음
        result = fn(arr[i]);

        // result가 false가 되면 
        if ( !result ) break;
    }

    return result;
}

every([12, 5, 8, 130, 44], function(item){
    return item > 10;
});

every([12, 54, 81, 130, 44], function (item) {
    return item > 10;
});
</script>
</body>
</html>
