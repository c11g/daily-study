<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .screen {
            width: 400px;
            height: 200px;
            text-align: center;
            color: #fff;
            user-select: none;
        }
        [data-status=waiting] {
            background: #5560c2;
        }
        [data-status=ready] {
            background: #d1592a
        }
        [data-status=now] {
            background: #38d12a
        }
    </style>
    <title>반응속도</title>
</head>
<body>
    <div class="screen" data-status="waiting">
        click to start
    </div>
    <script src="reaction.js"></script>
</body>
</html>
